<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="epe-pdf-viewer">
  <style>

    :host {
      display: block;
      -webkit-user-select: initial;
    }

    .pdf__footer {
      background: rgb(55, 64, 70);
      color: var(--text-primary-color);
      padding: 8px 0;
      font-size: 2vh;
      height: 36px;
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
    }

    .pdf_button-holder {
      padding: 0 1vw;
    }

    .border-left {
      border-left: 1px solid var(--divider-color);
    }

    .border-right {
      border-right: 1px solid var(--divider-color);
    }

    .add-text,
    .select-text {
      font-family: "Times New Roman";
      font-size: 20px;
      padding: 8px;
      cursor: pointer;
    }

    .highlight-text {
      border: 1px solid var(--text-primary-color);
      cursor: pointer;
      font-family: "Times New Roman";
      padding: 3px 8px;
      margin: 0 8px;
    }

    .pdf_total-pages {
      margin-left: 4px;
    }

    .rotate {
      transform: rotate(90deg);
    }

    .pdf_secondary-button-holder {
      margin-right: 2vw;
    }

    paper-checkbox {
      --paper-checkbox-label-color: var(--text-primary-color);
      --paper-checkbox-unchecked-color: var(--primary-background-color);
      margin: 0 2vw 0 0;
    }

    .findbar {
      background: rgb(55, 64, 70);
      bottom: 8vh;
      color: #fff;
      height: 12vh;
      right: 0;
      position: absolute;
      z-index: 10000;
      min-width: 16px;
      padding: 0 2vw;
      margin: 4px 2px 4px 2px;
      font-size: 2vh;
      line-height: 1;
      text-align: left;
      cursor: default;
    }

    .findbar label {
      margin-right: 1vw;
      -webkit-user-select: none;
      -moz-user-select: none;
    }

    .find-input {
      border: 0 none;
      font-size: 2vh;
      line-height: 1.6;
      padding: 2px 6px;
    }

    .find-input.notFound {
      background-color: var(--google-red-500);
      color: var(--text-primary-color);
    }

    .find-input[data-status="pending"] {
      background-image: url(/images/pdf/loading-small.png);
      background-repeat: no-repeat;
      background-position: 90%;
    }

    .find-results-count {
      background-color: #fff;
      color: var(--primary-text-color);
      text-align: center;
      margin-right: 14px;
      padding: 3px 4px;
    }

    .find-message {
      font-style: italic;
      color: var(--accent-color);
      text-align: center;
    }

    .find-bottom-container {
      padding-bottom: 2vh;
    }

    .selected-icon {
      border-color: var(--default-primary-color);
      color: var(--default-primary-color);
    }

    .zoom-dialog {
      position:fixed;
      left: 10vw;
      top: 10vh;
      max-width: 100% !important;
    }

    .zoom-dialog > * {
      margin: 0px;
      padding: 0;
    }

    .zoom-close {
      background-color: var(--accent-color);
      color: black;
      position:absolute;
      top: -66px;
      right: calc(50% - 24px);
    }

  </style>

<script>
(function() {
  Polymer({
    is: 'epe-pdf-viewer',

    properties: {

      target: {
        type: Object,
        value: function() {
          return this;
        }
      },

      minScale: {
        type: Number,
        value: 0.25,
        readOnly: true
      },

      maxScale: {
        type: Number,
        value: 10.0,
        readOnly: true
      },

      pdfName: {
        type: String
      },

      pdfDescription: {
        type: String
      },

      page: {
        type: Number,
        value: 1
      },

      numPages: {
        type: Number,
        value: 1
      },

      pdfObject: {
        type: Object,
        value: null,
        observer: 'pdfObjectChanged'
      },

      temporaryCanvasObjects: {
        type: Array,
        value: []
      },

      selectSectionSelected: {
        type: Boolean,
        value: false
      },

      pointerEvents: {
        type: Boolean,
        value: true,
        observer: 'setAnnotationsPointerEvents'
      },

      relatedItems: {
        type: Array,
        value: []
      },

      hideAnnotations: {
        type: Boolean,
        value: false
      }
    },

    ready: function() {

      // Get element this way as parent element isn't yet available through document.querySelector
      var $epeElement;

      $epeElement = app.$.epeOffline;

      if (presentationMode === 'online') {
        $epeElement = app.$.epeNetworked;
      }

      // Add listener to make sure page is updated when a new one is rendered
      window.addEventListener('pagechange', function () {

        this.page = window.PDFViewerApplication.page;
        this.numPages = window.PDFViewerApplication.pagesCount;

        this.$.Previous.disabled = (this.page <= 1);
        this.$.Next.disabled = (this.page >= this.numPages);
      }.bind(this), true);

      // Add listener to make sure can't scale beyond certain sizes
      window.addEventListener('scalechange', function (event) {
        this.$.ZoomOut.disabled = (event.scale === this.minScale);
        this.$.ZoomIn.disabled = (event.scale === this.maxScale);
      }.bind(this), true);

      // Add listener so we can add epe-annotations element to each page
      window.addEventListener('pagerendered', function (event) {

        this.addAnnnotationsLayerToPage(event.target);

        this.addSelectionZoomCanvasToPage(event.target);

      }.bind(this), true);

      $epeElement.addEventListener('not-pdf-route', function() {
        this.resetPDFAnnotations();
      }.bind(this));
    },

    // CALLED FROM OBSERVER ON PDFOBJECT
    pdfObjectChanged: function() {

      if (this.pdfObject && this.selectedSourceFileType === 'pdf') {

        // Add class to manage footer if viewing User Manual
        if (this.pdfObject.manual) {
          this.resetPDFAnnotations();
          this.hideAnnotations = true;
        } else {
          this.hideAnnotations = false;
        }

        this.pdfName = this.pdfObject['Full Name'];
        this.pdfDescription = this.pdfObject.Description;
        this.relatedItems = this.pdfObject.relatedItems;

        if (window.PDFViewerApplication.page) {
          this.page = window.PDFViewerApplication.page;
          this.scaleToAuto();
        } else {
          document.querySelector('#mainContainer').scrollTop = 0;
        }

        // If presentation is waiting for authorisation, for these purposes it is in the 'editing' state
        if (this.presentationState === 'viewingLocked') {
          this.presentationState = 'editing';
        }

        // Close findBar if it was left open
        if (window.PDFViewerApplication.findBar) {
          window.PDFViewerApplication.findBar.updateResultsCount();
          this.closeFindBar();
          this.$.findResultsCount.classList.add('hidden');
          this.$.findInput.value = '';
          this.$.findMsg.textContent = 'Search document';
        }

        // Instantiate PDF Viewer
        window.webViewerLoad(this);

        // Set scroll listener on view container
        this.viewerContainer = this.querySelector('#viewerContainer');
        this.viewerContainer.addEventListener('scroll', function() {
          this.debounce('selectSection', function() {
            this.selectSection();
          }, 100);
        }.bind(this));

        // Remove 'selected-icon' class from everywhere
        this.querySelectorAll('.selected-icon').forEach(function($selectedButton) {
          $selectedButton.classList.remove('selected-icon');
        });

        // Jump to page number if set
        if (this.pdfObject.defaultPDFPage) {
          this.page = window.PDFViewerApplication.page = this.pdfObject.defaultPDFPage;
          this.scaleToAuto();
        }

      }
    },

    // Fire event up to focus search
    focusSearch: function(e) {
      e.preventDefault();

      // If user is typing in pdf search field don't focus search
      if (e.detail.keyboardEvent && e.detail.keyboardEvent.target.id === 'findInput') {
        return;
      }

      this.fire('focus-search');
    },

    // Remove redaction class
    removeRedactionClass: function() {

      var pdfElement = this.querySelector('.pdf');

      pdfElement.classList.remove('redact-text');

      window.getSelection().removeAllRanges();
    },

    // Let user select text on PDF
    selectText: function(event) {

      this.pointerEvents = false;

      // Add selected class to button
      this.manageSelectedButtonClass(event.currentTarget);

      this.removeRedactionClass();

      this.deselectSection();
    },

    // Let user redact text on PDF
    redactText: function(event) {

      var pdfElement = this.querySelector('.pdf');

      this.pointerEvents = false;

      // Add selected class to button
      this.manageSelectedButtonClass(event.currentTarget);

      this.removeRedactionClass();

      pdfElement.classList.add('redact-text');

      this.deselectSection();
    },

    // Select a section of PDF
    selectSection: function(event) {

      var pageContainer;
      var pdfViewer = this;
      var viewerContainer = this.querySelector('#viewerContainer');

      // If user is typing in pdf search field don't focus search
      if (event && event.detail.keyboardEvent && event.detail.keyboardEvent.target.id === 'findInput') {
        return;
      }

      if (!event && this.selectSectionSelected === false) {
        return;
      }

      // Set property
      this.selectSectionSelected = true;

      pageContainer = this.querySelector('#pageContainer' + this.page);

      /*this.async(function() {

       // Disable text layer events
       pageContainer.querySelector('.textLayer').style.pointerEvents = 'none';

       // Disable annotations
       this.$$('#PDFAnnotations' + this.page).style.pointerEvents = 'none';
       }, 500);*/

      // Add selected class to button
      if (event) {
        this.manageSelectedButtonClass(this.querySelector('#ZoomSection'));
      }

      this.removeRedactionClass();

      var canvas = document.querySelector('#SelectionCanvas' + this.page);
      var ctx = canvas.getContext('2d');
      var rect = {};
      var drag = false;
      var createRect = true;
      var headerHeight = 64;
      var offsetLeft = pageContainer.offsetLeft + pageContainer.clientLeft;
      var offsetTop = (pageContainer.offsetTop - viewerContainer.scrollTop) + pageContainer.clientTop + headerHeight;

      function mouseDown(e) {
        rect.startX = e.pageX - offsetLeft;
        rect.startY = e.pageY - offsetTop;
        drag = true;
      }

      function mouseUp() {
        drag = false;

        if (createRect === true) {
          pdfViewer.zoomSection(rect);
        }
      }

      function draw() {
        ctx.fillStyle = 'rgba(255, 0, 0, 0.3)';
        ctx.fillRect(rect.startX, rect.startY, rect.w, rect.h);
      }

      function mouseMove(e) {
        if (drag) {
          rect.w = (e.pageX - offsetLeft) - rect.startX;
          rect.h = (e.pageY - offsetTop) - rect.startY ;

          if (e.pageY - offsetTop <= rect.startY || e.pageX - offsetLeft <= rect.startX) {
            createRect = false;
            return;
          } else {
            createRect = true;
          }

          ctx.clearRect(0, 0, canvas.width, canvas.height);
          draw();
        }
      }

      function init() {
        canvas.removeEventListener('mousedown', mouseDown, false);
        canvas.removeEventListener('mouseup', mouseUp, false);
        canvas.removeEventListener('mousemove', mouseMove, false);

        canvas.addEventListener('mousedown', mouseDown, false);
        canvas.addEventListener('mouseup', mouseUp, false);
        canvas.addEventListener('mousemove', mouseMove, false);

        canvas.style.display = 'block';
      }

      init();
    },

    // Zoom section of PDF
    zoomSection: function(rectangle) {

      var canvasPage = this.querySelector('#page' + this.page);
      var retinaSize = Math.round(canvasPage.width / canvasPage.clientWidth);
      var viewerContainer = this.querySelector('#viewerContainer');
      var containerWidth = viewerContainer.clientWidth;
      var containerHeight = viewerContainer.clientHeight;
      var zoomSection;
      var x = rectangle.startX * retinaSize;
      var y = rectangle.startY * retinaSize;
      var h = Math.abs(rectangle.h * retinaSize);
      var w = Math.abs(rectangle.w * retinaSize);
      var aspectRatio = h / w;

      zoomSection = this.copyCanvasRegionToBuffer(canvasPage, x, y, w, h);

      // Set zoom section width to nearly fill window
      if (aspectRatio <= 1) {

        if (aspectRatio <= 0.5) {

          zoomSection.style.height = '';
          zoomSection.style.width = viewerContainer.clientWidth - 140 + 'px';

          this.async(function() {
            this.$.ZoomSectionDialog.style.left = '5vh';
          }, 100);

        } else {

          zoomSection.style.height = '';
          zoomSection.style.width = containerWidth / 2 + 'px';

          this.async(function() {
            this.$.ZoomSectionDialog.style.left = '22%';
          }, 100);
        }

      } else {
        zoomSection.style.height = containerHeight - 250 + 'px';
        zoomSection.style.width = '';

        this.async(function() {
          this.$.ZoomSectionDialog.style.left = (containerWidth - this.$.ZoomSectionDialog.clientWidth - 60) / 2 + 'px';
        }, 50);
      }

      this.$.ZoomSectionDialog.open();
    },

    // Delete canvas annotation after closing Zoom
    removeZoomSection: function() {

      var canvas = document.querySelector('#SelectionCanvas' + this.page);
      var ctx = canvas.getContext('2d');

      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Need to return focus as closing dialog puts focus on body which then won't catch future iron-a11y key events
      this.async(function() {
        this.querySelector('.pdf').focus();
        console.log(document.activeElement);
      });
    },

    // Reset zoom canvas state
    deselectSection: function() {
      var canvas = document.querySelector('#SelectionCanvas' + this.page);

      if (canvas) {
        canvas.style.display = 'none';

      // Set property
      this.selectSectionSelected = false;
    },

    // Show previous page of PDF

    // Zoom in to PDF
    zoomIn: function(event) {

      // If user is typing in pdf search field don't focus search
      if (event.detail.keyboardEvent && event.detail.keyboardEvent.target.id === 'findInput') {
        return;

      // Add selected class to button
      if (event) {

      this.deselectSection();

    // Close the find bar

    // Add an epe-annnotations element to each page of the PDF
    addAnnnotationsLayerToPage: function($pageElement) {

      var pageNumber = $pageElement.dataset.pageNumber;
      var $epeAnnotations;

      // Save all annotation objects as PDF.js scrolling, rotating or zooming can/will
      // destroy the current canvas elements
      this.saveCanvasAnnotationObjects();

      // Create new epe-annotations element
      $epeAnnotations = document.createElement('epe-annotations');

      // Set id to match page number that has just rendered
      $epeAnnotations.id = 'PDFAnnotations' + pageNumber;

      // Don't change class name to pdf-annotations instead of pdfannotations. No idea why but anything with annotations in class
      // name doesn't pick up the styles. Maybe a Polymer thing?
      $epeAnnotations.classList.add('pdfannotations');

      // Pass in annotation type as PDF
      $epeAnnotations.annotationType = 'pdf';

      // Set page number as a data attribute so it's easy to retrieve
      $epeAnnotations.dataset.pageNumber = pageNumber;

      // Set size of canvas based off size of PDF page
      $epeAnnotations.annotationHeight = $pageElement.clientHeight;
      $epeAnnotations.annotationWidth = $pageElement.clientWidth;

      // Append epe-annotation element to the PDF page in the DOM
      $pageElement.appendChild($epeAnnotations);

      // Set state of pointer events on annotation layer
      this.setAnnotationsPointerEvents();

      // Re-attach the canvas properties of the element
      $epeAnnotations.canvas.loadFromJSON(this.temporaryCanvasObjects[pageNumber - 1]);

      // Need to manually call setCanvasDimensions method of epe-annotations element as not sure
      // observers work with dynamically created elements.
      // Call after element has been added to the DOM so the 'attached' method will have been called.
      $epeAnnotations.setCanvasDimensions();

      // Set canvas zoom to same as current scale
      $epeAnnotations.zoom(window.PDFViewerApplication.pdfViewer.currentScale);

      // Set canvas rotation to same as current rotation
      $epeAnnotations.rotate(window.PDFViewerApplication.pdfViewer.pagesRotation);

    },

    // Save canvas annotation objects in temporary array so they can be re-added when PDF.js kills
    // off a canvas element on zoom or rotate
    saveCanvasAnnotationObjects: function() {

      var temporaryAnnotationsCollection = this.querySelectorAll('.pdfannotations');

      // Store canvas properties in temporary array as PDF.js will wipe out
      // existing elements on Zoom
      temporaryAnnotationsCollection.forEach(function($epeAnnotation) {

        this.temporaryCanvasObjects[$epeAnnotation.dataset.pageNumber - 1] = JSON.stringify($epeAnnotation.canvas);
      }.bind(this));
    },

    // Save canvas annotation objects in temporary array so they can be re-added when PDF.js kills
    // off a canvas element on zoom or rotate
    setAnnotationsPointerEvents: function() {

      var temporaryAnnotationsCollection = this.querySelectorAll('.pdfannotations');

      // Store canvas properties in temporary array as PDF.js will wipe out
      // existing elements on Zoom
      temporaryAnnotationsCollection.forEach(function($epeAnnotation) {

        // Set pointerEvents state on epe-annotations element
        $epeAnnotation.pointerEvents = this.pointerEvents;

      }.bind(this));
    },

    // Kill off all annotations
    resetPDFAnnotations: function() {

      var temporaryAnnotationsCollection = this.querySelectorAll('.pdfannotations');

      // Store canvas properties in temporary array as PDF.js will wipe out
      // existing elements on Zoom
      temporaryAnnotationsCollection.forEach(function($epeAnnotation) {

        // Set pointerEvents state on epe-annotations element
        $epeAnnotation.showEditor = false;
        $epeAnnotation.reset();

      }.bind(this));

      // Reset annotation object information
      this.temporaryCanvasObjects = [];
    },

    // Add an epe-annnotations element to each page of the PDF
    addSelectionZoomCanvasToPage: function($pageElement) {

      var pageNumber = $pageElement.dataset.pageNumber;
      var canvas = document.createElement('canvas');

      canvas.id = 'SelectionCanvas' + pageNumber;
      canvas.style.position = 'absolute';
      canvas.style.top = '0';
      canvas.style.cursor = 'crosshair';
      canvas.height = parseInt($pageElement.style.height);
      canvas.width = parseInt($pageElement.style.width);
      canvas.style.height = '100%';
      canvas.style.width = '100%';
      canvas.style.display = 'none';
      $pageElement.appendChild(canvas);
    },

    // Manage the 'selected' class on buttons
    manageSelectedButtonClass: function($button) {

      // Remove 'selected-icon' class from everywhere
      this.querySelectorAll('.selected-icon').forEach(function($selectedButton) {
        $selectedButton.classList.remove('selected-icon');
      });

      // Add it to this button
      $button.classList.add('selected-icon');
    },

    // Copy selected rectangle of canvas and convert to bitmap image
    copyCanvasRegionToBuffer: function(canvas, x, y, w, h, bufferCanvas) {

      if (!bufferCanvas) {
        bufferCanvas = document.querySelector('.zoom-section');
      }

      bufferCanvas.width  = w;
      bufferCanvas.height = h;
      bufferCanvas.getContext('2d').drawImage(canvas, x, y, w, h, 0, 0, w, h);
      return bufferCanvas;
    }
  });
