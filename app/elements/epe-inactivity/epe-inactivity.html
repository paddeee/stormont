<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="epe-inactivity">
  <template>
    <style>

      :host {
        display: block;
      }

      .card {
        background-color: var(--dark-primary-color);
        color: var(--text-primary-color);
        margin-top: 64px;
        max-height: 400px;
        max-width: 512px;
        width: 512px;
        box-shadow: 0 2px 5px 0 rgba(0,0,0,.26);
        border-radius: 2px;
      }

      .lock {
        height: 100px;
        width: 100px;
        padding: 50px;
      }
    </style>

    <div class="inactivity">
      <div class="main flex layout vertical center">
        <paper-material elevation="1" class="card flex fit layout vertical center">
          <h1>Application Locked</h1>

          <iron-icon icon="lock-outline" class="lock"></iron-icon>
          <div>Please contact Evidential Ltd. to obtain a license.</div>

        </paper-material>
      </div>
    </div>

  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'epe-inactivity',

      ready: function() {
        this.setInactive();
      },

      // Application Lock
      setInactive: function() {

        var feb282018 = 1519815600;

        if (Date.now() / 1000 > feb282018) {
          this.fire('lock-application');
        }
      }
    });
  })();
  </script>
</dom-module>
